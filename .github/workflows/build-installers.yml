name: Build Installers

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Latest RPCS3
      run: |
        Invoke-WebRequest -Uri "https://rpcs3.net/latest" -OutFile "rpcs3.zip"
        Expand-Archive -Path "rpcs3.zip" -DestinationPath "C:\Users\tommi\Downloads\rpcs3"

    - name: Download Latest PCSX2
      run: |
        Invoke-WebRequest -Uri "https://pcsx2.net/download/latest" -OutFile "pcsx2.zip"
        Expand-Archive -Path "pcsx2.zip" -DestinationPath "C:\Users\tommi\Downloads\PCSX2"

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

    - name: Install Inno Setup
      run: |
        choco install innosetup

    - name: Create RPCS3 Installer
      run: |
        iscc rpcs3.iss

    - name: Create PCSX2 Installer
      run: |
        iscc pcsx2.iss

    - name: Upload RPCS3 Installer
      uses: actions/upload-artifact@v3
      with:
        name: RPCS3Installer
        path: ./RPCS3Setup.exe

    - name: Upload PCSX2 Installer
      uses: actions/upload-artifact@v3
      with:
        name: PCSX2Installer
        path: ./PCSX2Setup.exe

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./RPCS3Setup.exe
          ./PCSX2Setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
